<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="flexbox.css">
    </head>
    <body>
        <!--Default Display / Normal Flow-->
        <div class="container">
          <div class="example">
              <h2>Default display</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div> 

          <!--Display Flex-->
          <div class="example example-flex">
              <h2>Display Flex</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

          <!--Flex Wrap-->
          <div class="example example-wrap">
              <h2>Flex Wrap</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

          <!--Flex Direction-->
          <div class="example example-direction">
              <h2>Flex Direction</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

          <!--Justify Content-->
          <div class="example example-justify">
              <h2>Justify Content</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

          <!--Align items-->
          <div class="example example-align-items">
            <h2>Align items</h2>
            <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
          </div>

          <!--Align content-->
          <div class="example example-align-content">
            <h2>Align Content</h2>
            <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
          </div>

          <!--Order Items-->
          <div class="example example-order">
              <h2>Order Items</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

          <!--Flex Grow-->
          <div class="example example-grow">
              <h2>Flex Grow</h2>
              <div class="parent">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
              </div>
          </div>

        </div>
    </body>
</html>
